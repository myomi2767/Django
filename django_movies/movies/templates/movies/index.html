{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body%}
<h1>영화 목록</h1>
<hr>
<a href="{% url 'movies:create' %}">[새 영화 등록]</a>
<hr>
{% for movie in movies %}
  <h3><a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></h3>
  <h4>{{ movie.score }}</h4>
{% endfor %}
{% endblock %}
