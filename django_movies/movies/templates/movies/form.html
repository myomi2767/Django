{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

{% if request.resolver_match.url_name == 'create' %}
  <h1>영화 생성</h1>
{% else %}
  <h1>영화 수정</h1>
{% endif %}
<hr>
<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      제출
    </button>
  {% endbuttons %}
</form>
<a href="{% url 'movies:index' %}">[BACK]</a>
{% endblock %}
